<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>角色参考截取 | AI Video Demo</title>
    <link rel="stylesheet" href="/home.css" />
    <style>
      html, body { overflow-x: hidden; }
      .editor { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .panel { background:#fff; border:1px solid var(--border); border-radius:10px; padding:16px; margin-bottom:16px; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      .label { color: var(--muted); font-size:13px; }
      .input { padding:8px 10px; border:1px solid var(--border); border-radius:8px; font:inherit; }
      .video-box video { width:100%; height:auto; max-height:50vh; display:block; background:#111; border-radius:8px; }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <a class="brand" href="/">AI Video</a>
        <nav class="topnav">
          <a href="/">首页</a>
          <a href="/zh/text-to-video/">图文生视频</a>
          <a href="/zh/history/">历史记录</a>
        </nav>
      </div>
    </header>

    <main class="editor">
      <div class="panel">
        <h1>选择角色参考区间</h1>
        <div id="meta" class="label" style="margin:4px 0 12px; color:#6b7280;"></div>
        <div class="video-box"><video id="v" controls preload="metadata" playsinline></video></div>
      </div>

      <div class="panel">
        <div class="row">
          <span class="label">当前时间</span>
          <span id="cur" class="label">0.00s</span>
          <span class="label">/ 总时长</span>
          <span id="dur" class="label">--</span>
          <button class="btn" id="set-start">设为起点</button>
          <button class="btn" id="set-end">设为终点</button>
        </div>
        <div class="row" style="margin-top:8px;">
          <label class="label" for="start">起点(s)</label>
          <input id="start" class="input" type="number" step="0.01" min="0" value="0" style="width:120px;" />
          <label class="label" for="end">终点(s)</label>
          <input id="end" class="input" type="number" step="0.01" min="0" value="0" style="width:120px;" />
          <div class="spacer"></div>
          <button class="btn primary" id="submit">提交创建</button>
        </div>
      </div>
    </main>

    <footer class="footer">© 2025 AI Video Demo</footer>
    <script src="./editor.js" type="module"></script>
  </body>
  </html>
