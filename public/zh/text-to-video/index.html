<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>文本转视频 | AI Video Demo</title>
    <meta name="description" content="文本转视频前端演示：提示词输入、参数设置、任务状态与最近生成展示（无后端）。" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <a class="brand" href="/">AI Video</a>
        <nav class="topnav">
          <a href="/">首页</a>
          <a class="active" href="/zh/text-to-video/">文本转视频</a>
          <a href="/zh/image-to-video/">图片转视频</a>
          <a href="/zh/history/">历史记录</a>
        </nav>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="menu">
          <a class="menu-item" href="/">首页</a>
          <a class="menu-item active" href="/zh/text-to-video/">文本转视频</a>
          <a class="menu-item" href="/zh/image-to-video/">图片转视频</a>
          <a class="menu-item" href="/zh/history/">历史记录</a>
        </div>
      </aside>

      <section class="work">
        <div class="panel">
          <div class="panel-header">
            <h1>文本转视频</h1>
            <div id="selected-video" class="selected-video"></div>
          </div>
          <div class="form-group">
            <label class="label">提示词输入框（选择已有视频则会使用remix模式）</label>
            <textarea id="prompt" class="input" rows="8" placeholder="在这里输入场景描述、风格、人物、镜头语言……"></textarea>
          </div>
          <div class="upload-area" id="paste-upload">
            <div class="upload-row">
              <span class="label">图片上传（支持直接粘贴 Ctrl/⌘+V）</span>
              <div class="spacer"></div>
              <input id="file-picker" type="file" accept="image/*" hidden />
              <button class="btn" id="pick-image" type="button">选择图片</button>
            </div>
            <div class="upload-preview" id="upload-preview">
              <div class="placeholder" id="upload-placeholder">粘贴图片或点击“选择图片”上传</div>
            </div>
          </div>
          <div class="toolbar">
            <button class="btn" id="btn-extend">AI 提示词扩展</button>
            <button class="btn" id="btn-presets">我的预设</button>
            <div class="spacer"></div>
            <details id="advanced" class="advanced">
              <summary>高级参数</summary>
              <div class="grid4">
                <div>
                  <label class="label">时长</label>
                  <select id="duration" class="input">
                    <option value="5">5s</option>
                    <option value="10" selected>10s</option>
                    <option value="15">15s</option>
                  </select>
                </div>
                <div>
                  <label class="label">分辨率</label>
                  <select id="resolution" class="input">
                    <option value="720p">720p</option>
                    <option value="1080p" selected>1080p</option>
                    <option value="4k">4K</option>
                  </select>
                </div>
                <div>
                  <label class="label">模型</label>
                  <select id="model" class="input" disabled>
                    <option value="sy_8" selected>sy_8</option>
                  </select>
                </div>
                <div>
                  <label class="label">镜头</label>
                  <select id="camera" class="input">
                    <option value="推镜" selected>推镜</option>
                    <option value="拉镜">拉镜</option>
                    <option value="摇镜">摇镜</option>
                    <option value="移镜">移镜</option>
                  </select>
                </div>
              </div>
            </details>
          </div>
          <div class="center">
            <button id="generate" class="btn primary">生成视频</button>
            <span id="remix-indicator" class="remix-badge" style="display:none;">Remix 模式</span>
          </div>
        </div>
      </section>

      <aside class="results">
        <div class="panel">
          <h2>任务状态</h2>
          <div id="task-list" class="tasks"></div>
        </div>
        <div class="panel">
          <h2>最近生成</h2>
          <div id="recent-list" class="recent"></div>
        </div>
      </aside>
    </main>

    <footer class="footer">© 2025 AI Video Demo</footer>

    <script src="./app.js" type="module"></script>
  </body>
  </html>
